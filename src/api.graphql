fragment BlockCommon on Block {
  hash
  index
  difficulty
  timestamp
}

query BlockList($offset: Int!, $limit: Int!) {
  blocks(desc: true, offset: $offset, limit: $limit) {
    ...BlockCommon
    transactions {
      id
    }
  }
}

query BlockByHash($hash: ID) {
  block(hash: $hash) {
    ...BlockCommon
    miner
    nonce
    previousBlock {
      hash
    }
    transactions {
      id
      nonce
      publicKey
      signature
      signer
      timestamp
      updatedAddresses
    }
  }
}
